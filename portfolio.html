<style>
/* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #333;
  background: #f9f9f9;
  line-height: 1.6;
}

/* Navbar (same as other pages) */
header {
  background: #1a1a1a;
  color: #fff;
  padding: 1.2vh 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 0.3vh 1vh rgba(0,0,0,0.3);
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 90%;
  margin: auto;
  position: relative;
}

.logo {
  font-size: 2vw;
  letter-spacing: 0.1vw;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2vw;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.2vw;
  transition: color 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  color: #00aaff;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 0.6vh;
}

.hamburger div {
  width: 2.3vw;
  height: 0.4vh;
  background: white;
  transition: 0.3s;
}

/* Portfolio Intro Box */
.portfolio-intro-box {
  margin: 5vh 20%;
  padding: 3%;
  background: white;
  border-radius: 1.5vw;
  box-shadow: 0 0.4vh 1.2vh rgba(0,0,0,0.1);
  text-align: center;
}

.portfolio-intro-box h1 {
  font-size: 3vw;
  color: #1a1a1a;
  margin-bottom: 2vh;
}

.portfolio-intro-box h1 span {
  color: #00aaff;
}

.portfolio-intro-box p {
  font-size: 1.2vw;
  color: #444;
}

/* Projects Grid */
.projects-grid {
  display: flex;
  flex-direction: column;
  gap: 3vh;
  margin: 0 20vh 5vh 20vh; /* replace 20vh with 20% for proper scaling */
  padding: 0;
}

.project-card {
  background: white;
  border-radius: 1.5vw;
  box-shadow: 0 0.4vh 1.2vh rgba(0,0,0,0.1);
  padding: 2vh;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
}

.project-card:hover {
  transform: translateY(-1vh);
  box-shadow: 0 1vh 2vh rgba(0,0,0,0.15);
}

.project-card img,
.project-card iframe {
  width: 100%;
  aspect-ratio: 4/2; /* sets width:height = 4:2 */
  border-radius: 1vw;
  margin-bottom: 1.2vh;
  object-fit: cover;
}

.project-card h3 {
  color: #00aaff;
  font-size: 1.8vw;
  margin-bottom: 0.8vh;
}

.project-card p {
  font-size: 1.1vw;
  color: #444;
}

/* Footer */
footer {
  background: #1a1a1a;
  color: #ccc;
  text-align: center;
  padding: 2.5vh 1vw;
  margin-top: 3vh;
}

footer a {
  color: #00aaff;
  text-decoration: none;
  font-weight: 500;
}

footer a:hover {
  color: white;
}

/* Responsive */
@media (max-width: 768px) {
  .portfolio-intro-box {
    margin: 4vh 10%;
    padding: 4%;
  }
  .portfolio-intro-box h1 { font-size: 5vw; }
  .portfolio-intro-box p { font-size: 2.2vw; }

  .project-card img,
  .project-card iframe {
    aspect-ratio: 4/2;
    height: auto;
  }

  .project-card h3 { font-size: 3vw; }
  .project-card p { font-size: 2.2vw; }

  .hamburger { display: flex; }
  .nav-links {
    display: none;
    position: absolute;
    top: 6vh;
    right: 0;
    background: #1a1a1a;
    flex-direction: column;
    width: 100%;
    text-align: center;
    padding: 2vh 0;
  }

  .nav-links.show { display: flex; }
  .nav-links li { margin: 1vh 0; }
}
</style>
