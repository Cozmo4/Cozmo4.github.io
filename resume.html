<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brady Merten | Resume</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: #f9f9f9;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 1vw; /* scalable font */
    }

    main {
      flex: 1;
    }

    /* Navbar */
    header {
      background: #1a1a1a;
      color: #fff;
      padding: 1.2vh 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0.3vh 1vh rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      margin: auto;
      position: relative;
    }

    .logo {
      font-size: 2vw;
      letter-spacing: 0.1vw;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2vw;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2vw;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #00aaff;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 0.6vh;
    }

    .hamburger div {
      width: 2.3vw;
      height: 0.4vh;
      background: white;
      transition: 0.3s;
    }

    /* Resume Section */
    .resume-section {
      background: white;
      margin: 5vh 15%; /* 15% side margins */
      padding: 3%;
      border-radius: 1.5vw;
      box-shadow: 0 0.4vh 1.2vh rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .resume-section h1 {
      font-size: 3vw;
      margin-bottom: 2vh;
    }

    .resume-section h1 span { color: #00aaff; }

    .pdf-viewer {
      width: 100%;
      height: 70vh;
      border: 0.1vw solid #ccc;
      border-radius: 1vw;
      margin-bottom: 2vh;
    }

    .download-link {
      display: inline-block;
      margin-top: 1vh;
      color: #00aaff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.2vw;
    }

    .download-link:hover { text-decoration: underline; }

    /* Footer */
    footer {
      background: #1a1a1a;
      color: white;
      text-align: center;
      padding: 2vh 0;
      margin-top: auto;
      font-size: 1vw;
    }

    /* Responsive Styles */
    @media (max-width: 1000px) {
      .logo { font-size: 3.5vw; }
      .nav-links a { font-size: 2.5vw; }
      .resume-section {
        margin: 4vh 10%;
        padding: 5%;
      }
      .resume-section h1 { font-size: 5vw; }
      .pdf-viewer { height: 50vh; }
      .download-link { font-size: 2vw; }
    }

    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: #1a1a1a;
        flex-direction: column;
        width: 100%;
        text-align: center;
        padding: 2vh 0;
      }
      .nav-links.active { display: flex; }
      .nav-links li { margin: 1vh 0; }
      nav { flex-wrap: wrap; }
      .resume-section { margin: 3vh 5%; padding: 5%; }
      .pdf-viewer { height: 40vh; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <h2 class="logo">Brady Merten</h2>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="statement.html">Academic Statement</a></li>
        <li><a href="portfolio.html">Written work/Portfolio</a></li>
        <li><a href="resume.html" class="active">Resume</a></li>
        <li><a href="contact.html">Contact Information</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="resume-section">
      <h1><span style="color: black;">My</span> <span>Resume</span></h1>

      <!-- PDF Embed -->
      <iframe class="pdf-viewer" src="res.pdf"></iframe>

      <!-- Download Link -->
      <a href="resume.pdf" class="download-link" download>Download PDF</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Brady Merten â€” All Rights Reserved</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });
  </script>
</body>
</html>
